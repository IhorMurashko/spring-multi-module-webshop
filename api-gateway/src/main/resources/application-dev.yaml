server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
      default-filters:
        - AddRequestHeader=X-Gateway-Auth, gateway


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
